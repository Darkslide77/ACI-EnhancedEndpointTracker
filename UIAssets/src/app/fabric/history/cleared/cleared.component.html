<ngx-datatable
        #myTable
        class="fullscreen"
        [columnMode]="'force'"
        [headerHeight]="25"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="pageSize"
        [loadingIndicator]="loading"
        [rows]="rows"
        [sorts]="sorts"
        [cssClasses]="{
            sortAscending: 'icon-chevron-down',
            sortDescending: 'icon-chevron-up',
            pagerLeftArrow: 'icon-step-prev',
            pagerRightArrow: 'icon-step-next',
            pagerPrevious: 'icon-step-backward',
            pagerNext: 'icon-step-forward'
          }"
>
    <ngx-datatable-column prop="ts" name="Timestamp" [sortable]="true" [flexGrow]='0.25'>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{ (value | amFromUnix) | amDateFormat: 'MMM DD YYYY - HH:mm:ss' }}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="node" name="Node" [sortable]="true" [flexGrow]='0.25'>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{ value !== '' ? value : '&mdash;'}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="action" name="Action" [sortable]="true" [flexGrow]='0.25'>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{ value }}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="reason" name="Reason" [sortable]="true" [flexGrow]='0.25'>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{ value }}
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
